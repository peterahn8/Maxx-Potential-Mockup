<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Potential Mockup</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div id="header">
    <div id="logo">
      <img src="images/Company-Logo.png" alt="Maxx Potential logo">
    </div>
    <div></div>
    <div id="greeting">
      <div>HELLO, I'M SAM</div>
      <div>Web Designer</div>
    </div>
  </div>

  <div id="hero">
    <img src="images/hero1.jpg" alt="Image of mountains">
  </div>

  <div id="portfolio">
    <span>PORTFOLIO</span>
    <div id="portfolioContent">
      <div class="card">
        <div class="blurb">
          <span class="blurbTitle">TECHNOLINE</span>
          <span class="blurbLink">technoline.com</span>
        </div>
        <img src="images/company photo1.jpg" alt="Image of a boat in water">
      </div>

      <div class="card">
        <div class="blurb">
          <span class="blurbTitle">MAJESTIQUE</span>
          <span class="blurbLink">majestique.com</span>
        </div>
        <img src="images/company photo2.jpg" alt="Image of a road in a forest">
      </div>

      <div class="card">
        <div class="blurb">
          <span class="blurbTitle">SILVERZIM</span>
          <span class="blurbLink">silverzim.com</span>
        </div>
        <img src="images/company photo3.jpeg" alt="Image of a misty forest">
      </div>
    </div>
  </div>

  <div id="footer">
    <span>&copy 2016 <a href="url">Sam's Web Dev</a> All Rights Reserved.</span>
  </div>

</body>

</html>
